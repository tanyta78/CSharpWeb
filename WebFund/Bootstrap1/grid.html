<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        .con {
            background-color: gray;
            height: 100vh;
        }

        .gr1 {
            background-color: orange;
            height: 200px;
        }

        .gr2 {
            background-color: red;
            height: 200px;
        }
    </style>
</head>

<body>
    <h1>Grid example</h1>
    <div class="container con">
        a container
        <div class="row">
            <div class="col-sm gr1">column 1</div>
            <div class="col-sm gr2">column 2</div>
            <div class="col-sm gr1">column 3</div>
        </div>
        <div class="row">1</div>
        <div class="row justify-content-md-center">
            <div class="col-sm gr1">column 1</div>
            <div class="col-sm col-md-auto gr2">column 2</div>
            <div class="col-sm gr1">column 3</div>
        </div>
        <div class="row">2</div>
        <div class="row ">
            <div class="col gr1">column 1</div>
            <div class="col gr2">column 2</div>
            <div class="w-100"></div>
            <div class="col gr1">column 3</div>
            <div class="col gr2">column 4</div>
        </div>
        <div class="row">3</div>
        <div class="row ">
            <div class="col-lg-6 col-md-4 col-sm-6 gr1">column 1</div>
            <div class="col-lg-3 col-md-4 col-sm-3 gr2">column 2</div>
            <div class="col-lg-3 col-md-4 col-sm-3 gr1">column 3</div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

</html>
