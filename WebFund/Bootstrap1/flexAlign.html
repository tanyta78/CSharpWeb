<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        .con {
            background-color: gray;
            height: 100vh;
        }

        .blue {
            background-color: lightskyblue;
            /* height: 200px; */
        }

        .green {
            background-color: greenyellow;
                /* height: 200px; */
        }

        .rowHeight {
            background-color: #000;
            height: 200px;
        }
    </style>
</head>

<body>
    <h1>Flex example</h1>
    <div class="container con">
        <div class="row rowHeight align-items-center">
            <div class="col blue">column 1</div>
            <div class="col green">column 2</div>
            <div class="col blue">column 3</div>
        </div>
        <div class="row rowHeight align-items-start">
            <div class="col blue">column 1</div>
            <div class="col green">column 2</div>
            <div class="col blue">column 3</div>
        </div>
    </div>
    <div class="container con">
        <div class="row rowHeight">
            <div class="col blue align-self-end">something 1</div>
            <div class="col green align-self-center">something 2</div>
            <div class="col blue align-self-start">something 3</div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

</html>
