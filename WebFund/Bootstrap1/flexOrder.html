<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Flex example</title>
    <style>
        .con {
            background-color: gray;
            height: 100px;
        }

        .blue {
            background-color: lightskyblue;
            /* height: 200px; */
        }

        .red {
            background-color: red;
            /* height: 200px; */
        }

        .green {
            background-color: greenyellow;
            /* height: 200px; */
        }

        .rowHeight {
            background-color: #000;
            height: 200px;
        }
    </style>
</head>

<body>
    <h1>Flex example</h1>
    <div class="container con">
        <div class="row">
            <div class="col-md-4 red">Superman</div>
            <div class="col-md-4 offset-md-2 green">Batman</div>
            <!-- <div class="col blue">Spiderman</div> -->
        </div>
    </div>
    <div>Push and pull are now order!!!</div>
    <div class="container con">
        <div class="row">
            <div class="col-sm-4 col-sm-push-8 blue">Superman</div>
            <div class="col-sm-8 col-sm-pull-4 green">Batman</div>
        </div>
        <div class="row">
            <div class="col-sm-4 order-md-2 blue">Superman</div>
            <div class="col-sm-8 order-md-1 green">Batman</div>
        </div>
    </div>
    <div class="container con">
        <div class="row">
            <div class="col-md-6 ">Superman</div>
            <div class="col-md-6  green">Batman</div>
            <!-- <div class="col blue">Spiderman</div> -->

        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.4/js/tether.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

</html>
