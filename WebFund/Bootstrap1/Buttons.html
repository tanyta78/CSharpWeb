<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/style2.css"> -->
    <title>Buttons In Bootstrap</title>
    <style>
        .con {
            background-color: #c1c1c1;
            height: 100vh;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="container con">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-link">Link</button>
        <p>Outline buttons</p>
        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-outline-secondary">Secondary</button>
        <button class="btn btn-outline-success">Success</button>
        <button class="btn btn-outline-warning">Warning</button>
        <button class="btn btn-outline-info">Info</button>
        <button class="btn btn-outline-danger">Danger</button>
        <button class="btn btn-outline-link">Link</button>
        <p>Other buttons</p>
        <button class="btn btn-primary btn-lg">Primary</button>
        <button class="btn btn-primary btn-sm">Primary</button>
        <hr/>
        <button class="btn btn-primary btn-block">Primary</button>
        <button class="btn btn-primary btn-block disabled">Primary</button>
        <button class="btn btn-primary btn-block active">Primary</button>

    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

</html>
