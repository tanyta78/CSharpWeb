<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
  <link rel="stylesheet" href="css/style3.css">
  <title>Modals</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center"> A project based approach to learn Modal</h1>
        <p class="text-center">
          <a href="#" data-toggle="modal" role="button" data-target="#login-modal" class="btn btn-primary btn-lg">Login
            Here</a>
        </p>
      </div>
    </div>
  </div>

  <div class="modal fade" id="login-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <img src="img/logo.png" class="img-thumbnail" alt="">
        </div>
        <div id="div-forms">
          <form>
            <div class="modal-body">
              <div>
                <span>Type your email and password here:</span>
              </div>
              <input class="form-control" placeholder="Email" type="text" required>
              <input class="form-control" placeholder="Password" type="password" required>
              <div class="checkbox">
                <input type="checkbox" name="rememberMe" id="rememberMe">
                <label for="rememberMe"> Remember Me
                </label>
              </div>
            </div>
            <div class="modal-footer justify-content-center">
              <div class="row">
                <div class="col-sm-6">
                  <button class="btn btn-primary btn-lg " type="submit">Login</button>
                </div>
               
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

</html>
